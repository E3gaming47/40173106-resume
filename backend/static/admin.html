<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Resume</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Override content-box for admin page */
        .content-box {
            max-width: 100% !important;
            width: 100% !important;
            overflow-x: auto;
            overflow-y: visible;
        }
        
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }
        
        .login-section {
            max-width: 450px;
            margin: 3rem auto;
            padding: 2.5rem;
            background: rgba(30, 41, 59, 0.7);
            border: 1.5px solid var(--border-color);
            border-radius: 24px;
            backdrop-filter: blur(20px) saturate(180%);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(148, 163, 184, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            animation: fadeInUp 0.8s ease-out;
        }
        
        .login-section h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #f1f5f9 0%, var(--primary-color) 40%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: gradientShift 4s ease infinite;
        }
        
        .admin-panel {
            display: none;
        }
        
        .admin-panel.active {
            display: block;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
            position: relative;
        }
        
        .admin-header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), transparent);
        }
        
        .admin-header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f1f5f9 0%, var(--primary-color) 40%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: gradientShift 4s ease infinite;
            filter: drop-shadow(0 2px 10px rgba(99, 102, 241, 0.3));
        }
        
        .logout-btn {
            padding: 0.7rem 1.8rem;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        .logout-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 30px rgba(239, 68, 68, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.2);
        }
        
        .logout-btn:active {
            transform: translateY(0);
        }
        
        .requests-table {
            width: 100%;
            min-width: 800px;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1rem;
            background: rgba(17, 17, 17, 0.3);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            table-layout: auto;
        }
        
        .requests-table th,
        .requests-table td {
            padding: 1rem 0.8rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .requests-table td:nth-child(3) {
            word-break: break-all;
            max-width: 200px;
        }
        
        .requests-table td:nth-child(4) {
            white-space: nowrap;
        }
        
        .requests-table th:first-child,
        .requests-table td:first-child {
            min-width: 60px;
            max-width: 80px;
        }
        
        .requests-table th:nth-child(2),
        .requests-table td:nth-child(2) {
            min-width: 100px;
            max-width: 150px;
        }
        
        .requests-table th:nth-child(3),
        .requests-table td:nth-child(3) {
            min-width: 180px;
            max-width: 250px;
        }
        
        .requests-table th:nth-child(4),
        .requests-table td:nth-child(4) {
            min-width: 120px;
            max-width: 180px;
        }
        
        .requests-table th:nth-child(5),
        .requests-table td:nth-child(5) {
            min-width: 100px;
            max-width: 150px;
        }
        
        .requests-table th:nth-child(6),
        .requests-table td:nth-child(6) {
            min-width: 100px;
            max-width: 120px;
        }
        
        .requests-table th:last-child,
        .requests-table td:last-child {
            min-width: 280px;
            max-width: 350px;
            white-space: normal;
        }
        
        .requests-table th {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(236, 72, 153, 0.1) 100%);
            color: var(--primary-color);
            text-transform: uppercase;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 1.5px;
            font-family: 'Inter', sans-serif;
        }
        
        .requests-table tbody tr {
            transition: all 0.3s ease;
            background: rgba(30, 41, 59, 0.3);
        }
        
        .requests-table tbody tr:hover {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(236, 72, 153, 0.05) 100%);
            transform: scale(1.01);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }
        
        .requests-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        .requests-table td {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        .status-badge {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-block;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .status-pending {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.2) 0%, rgba(245, 158, 11, 0.1) 100%);
            color: var(--warning);
            border: 1.5px solid var(--warning);
        }
        
        .status-in_progress {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(99, 102, 241, 0.1) 100%);
            color: var(--primary-color);
            border: 1.5px solid var(--primary-color);
        }
        
        .status-completed {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(16, 185, 129, 0.1) 100%);
            color: var(--success);
            border: 1.5px solid var(--success);
        }
        
        .status-rejected {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(239, 68, 68, 0.1) 100%);
            color: var(--error);
            border: 1.5px solid var(--error);
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .btn {
            padding: 0.5rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            color: #ffffff;
            box-shadow: 0 2px 8px rgba(255, 68, 68, 0.3);
        }
        
        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 68, 68, 0.4);
        }
        
        .btn-status {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: #ffffff;
            box-shadow: 0 2px 12px rgba(99, 102, 241, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        .btn-status:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: var(--glow-primary), 0 6px 20px rgba(99, 102, 241, 0.5);
        }
        
        .status-select {
            padding: 0.5rem 1rem;
            background: rgba(30, 41, 59, 0.6);
            border: 1.5px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.85rem;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px) saturate(180%);
        }
        
        .status-select:hover {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(236, 72, 153, 0.1) 100%);
        }
        
        .status-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 
                0 0 0 3px rgba(99, 102, 241, 0.15),
                0 4px 12px rgba(99, 102, 241, 0.2);
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .error-message {
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, rgba(255, 68, 68, 0.15) 0%, rgba(255, 68, 68, 0.05) 100%);
            border: 1.5px solid var(--error);
            border-radius: 10px;
            color: var(--error);
            margin-bottom: 1rem;
            animation: slideDown 0.3s ease-out;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.2);
        }
        
        .success-message {
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.15) 0%, rgba(0, 255, 136, 0.05) 100%);
            border: 1.5px solid var(--success);
            border-radius: 10px;
            color: var(--success);
            margin-bottom: 1rem;
            animation: slideDown 0.3s ease-out;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.2);
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .request-details {
            background: linear-gradient(135deg, rgba(17, 17, 17, 0.6) 0%, rgba(17, 17, 17, 0.4) 100%);
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 0.5rem;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }
        
        .request-details p {
            margin: 0.8rem 0;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        .request-details strong {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        /* Table wrapper for horizontal scroll */
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            overflow-y: visible;
            -webkit-overflow-scrolling: touch;
            margin-top: 1rem;
        }
        
        .table-wrapper::-webkit-scrollbar {
            height: 8px;
        }
        
        .table-wrapper::-webkit-scrollbar-track {
            background: rgba(17, 17, 17, 0.5);
            border-radius: 4px;
        }
        
        .table-wrapper::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
        
        .table-wrapper::-webkit-scrollbar-thumb:hover {
            background: var(--primary-hover);
        }
        
        /* Responsive table */
        @media (max-width: 1024px) {
            .content-box {
                padding: 2rem 1.5rem;
            }
            
            .admin-container {
                padding: 1rem;
            }
            
            .requests-table {
                min-width: 700px;
            }
        }
        
        @media (max-width: 768px) {
            .admin-container {
                padding: 0.5rem;
            }
            
            .content-box {
                padding: 1.5rem 1rem;
                border-radius: 15px;
            }
            
            .admin-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .admin-header h1 {
                font-size: 1.8rem;
            }
            
            .requests-table {
                min-width: 600px;
                font-size: 0.85rem;
            }
            
            .requests-table th,
            .requests-table td {
                padding: 0.8rem 0.5rem;
                max-width: 150px;
            }
            
            .requests-table th:last-child,
            .requests-table td:last-child {
                min-width: 250px;
                max-width: 300px;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .btn, .status-select {
                width: 100%;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <div class="logo">DE</div>
                <div class="logo-subtitle">Admin Panel</div>
            </div>
            <div class="header-center">
                <div class="header-divider"></div>
                <div class="header-tagline">Project Requests Management</div>
                <div class="header-divider"></div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="portfolio.html">PORTFOLIO</a></li>
                    <li><a href="admin.html">ADMIN</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-decoration"></div>
    </header>

    <main>
        <div class="background-art"></div>
        <div class="content-box">
            <div class="admin-container">
                <!-- Login Section -->
                <div id="loginSection" class="login-section">
                    <h2>Admin Login</h2>
                    <form id="loginForm" class="project-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="submit-btn">Login</button>
                        <div id="login-message" class="form-message"></div>
                    </form>
                </div>

                <!-- Admin Panel -->
                <div id="adminPanel" class="admin-panel">
                    <div class="admin-header">
                        <h1>Project Requests</h1>
                        <button class="logout-btn" onclick="logout()">Logout</button>
                    </div>
                    <div id="admin-messages"></div>
                    <div id="requests-container">
                        <div class="loading">Loading requests...</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-label">Contact</div>
            <div class="footer-divider"></div>
            <a href="mailto:e3gaming47@gmail.com" class="footer-email">
                <span class="email-icon">✉</span>
                <span>e3gaming47@gmail.com</span>
            </a>
        </div>
    </footer>

    <script>
        // Set active navigation link
        document.addEventListener('DOMContentLoaded', () => {
            const currentPage = window.location.pathname.split('/').pop() || 'admin.html';
            const navLinks = document.querySelectorAll('nav ul li a');
            
            navLinks.forEach(link => {
                const linkPage = link.getAttribute('href');
                if (linkPage === currentPage) {
                    link.classList.add('active');
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                    });
                }
            });
        });
        
        // Auto-detect API URL based on current domain
        const API_BASE_URL = window.location.origin;
        let authToken = localStorage.getItem('authToken');

        // Check if already logged in
        if (authToken) {
            showAdminPanel();
            loadRequests();
        }

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageDiv = document.getElementById('login-message');
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    localStorage.setItem('authToken', authToken);
                    showAdminPanel();
                    loadRequests();
                } else {
                    const error = await response.json();
                    messageDiv.textContent = error.detail || 'Login failed';
                    messageDiv.className = 'form-message error';
                }
            } catch (error) {
                messageDiv.textContent = 'Network error. Please try again.';
                messageDiv.className = 'form-message error';
            }
        });

        function showAdminPanel() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminPanel').classList.add('active');
        }

        function logout() {
            authToken = null;
            localStorage.removeItem('authToken');
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('adminPanel').classList.remove('active');
            document.getElementById('loginForm').reset();
        }

        async function loadRequests() {
            const container = document.getElementById('requests-container');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/project-requests`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.status === 401) {
                    logout();
                    return;
                }
                
                if (!response.ok) {
                    throw new Error('Failed to load requests');
                }
                
                const requests = await response.json();
                displayRequests(requests);
            } catch (error) {
                container.innerHTML = `<div class="error-message">Error loading requests: ${error.message}</div>`;
            }
        }

        function displayRequests(requests) {
            const container = document.getElementById('requests-container');
            
            if (requests.length === 0) {
                container.innerHTML = '<div class="loading" style="text-align: center; padding: 3rem;">No requests found.</div>';
                return;
            }
            
            let html = `
                <div class="table-wrapper">
                    <table class="requests-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Project Type</th>
                                <th>Status</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            requests.forEach((request, index) => {
                const date = new Date(request.created_at).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                const projectType = request.project_type 
                    ? request.project_type.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase())
                    : 'N/A';
                html += `
                    <tr style="animation: fadeInUp 0.5s ease-out ${index * 0.1}s both;">
                        <td><strong style="color: var(--primary-color);">#${request.id}</strong></td>
                        <td title="${request.name}">${request.name}</td>
                        <td title="${request.email}">${request.email}</td>
                        <td title="${projectType}">${projectType}</td>
                        <td>
                            <span class="status-badge status-${request.status}">${request.status.replace('_', ' ')}</span>
                        </td>
                        <td>${date}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-status" onclick="showDetails(${request.id})" title="View details">Details</button>
                                <select class="status-select" onchange="updateStatus(${request.id}, this.value)" title="Change status">
                                    <option value="pending" ${request.status === 'pending' ? 'selected' : ''}>Pending</option>
                                    <option value="in_progress" ${request.status === 'in_progress' ? 'selected' : ''}>In Progress</option>
                                    <option value="completed" ${request.status === 'completed' ? 'selected' : ''}>Completed</option>
                                    <option value="rejected" ${request.status === 'rejected' ? 'selected' : ''}>Rejected</option>
                                </select>
                                <button class="btn btn-delete" onclick="deleteRequest(${request.id})" title="Delete request">Delete</button>
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table></div>';
            container.innerHTML = html;
        }

        async function showDetails(requestId) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/project-requests/${requestId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const request = await response.json();
                    const detailsHTML = `
                        <div class="request-details">
                            <p><strong>Name:</strong> ${request.name}</p>
                            <p><strong>Email:</strong> ${request.email}</p>
                            <p><strong>Description:</strong> ${request.project_description}</p>
                            <p><strong>Budget:</strong> ${request.budget || 'N/A'}</p>
                            <p><strong>Timeline:</strong> ${request.timeline || 'N/A'}</p>
                            <p><strong>Type:</strong> ${request.project_type || 'N/A'}</p>
                            <p><strong>Status:</strong> <span class="status-badge status-${request.status}">${request.status}</span></p>
                            <p><strong>Created:</strong> ${new Date(request.created_at).toLocaleString()}</p>
                        </div>
                    `;
                    
                    // Create modal or show in a better way
                    const modal = document.createElement('div');
                    modal.style.cssText = `
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: rgba(0, 0, 0, 0.8);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        z-index: 1000;
                        backdrop-filter: blur(5px);
                        animation: fadeIn 0.3s ease;
                    `;
                    modal.innerHTML = `
                        <div style="
                            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(10, 10, 10, 0.95) 100%);
                            border: 1px solid var(--border-color);
                            border-radius: 20px;
                            padding: 2rem;
                            max-width: 600px;
                            width: 90%;
                            max-height: 80vh;
                            overflow-y: auto;
                            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
                            position: relative;
                        ">
                            <button onclick="this.closest('div[style*=\\'position: fixed\\']').remove()" style="
                                position: absolute;
                                top: 1rem;
                                right: 1rem;
                                background: var(--error);
                                color: white;
                                border: none;
                                border-radius: 50%;
                                width: 35px;
                                height: 35px;
                                cursor: pointer;
                                font-size: 1.2rem;
                                font-weight: bold;
                                transition: all 0.3s;
                            " onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">×</button>
                            <h2 style="
                                font-family: 'Space Grotesk', sans-serif;
                                font-size: 1.8rem;
                                margin-bottom: 1.5rem;
                                background: linear-gradient(135deg, #ffffff 0%, #00aaff 100%);
                                -webkit-background-clip: text;
                                -webkit-text-fill-color: transparent;
                                background-clip: text;
                            ">Request Details</h2>
                            ${detailsHTML}
                        </div>
                    `;
                    document.body.appendChild(modal);
                    modal.addEventListener('click', (e) => {
                        if (e.target === modal) modal.remove();
                    });
                }
            } catch (error) {
                showMessage('Error loading details', 'error');
            }
        }

        async function updateStatus(requestId, newStatus) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/project-requests/${requestId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ status: newStatus })
                });
                
                if (response.ok) {
                    showMessage('Status updated successfully', 'success');
                    loadRequests();
                } else {
                    showMessage('Error updating status', 'error');
                }
            } catch (error) {
                showMessage('Error updating status', 'error');
            }
        }

        async function deleteRequest(requestId) {
            if (!confirm('Are you sure you want to delete this request?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/project-requests/${requestId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    showMessage('Request deleted successfully', 'success');
                    loadRequests();
                } else {
                    showMessage('Error deleting request', 'error');
                }
            } catch (error) {
                showMessage('Error deleting request', 'error');
            }
        }

        function showMessage(message, type) {
            const messagesDiv = document.getElementById('admin-messages');
            const messageClass = type === 'success' ? 'success-message' : 'error-message';
            const icon = type === 'success' ? '✓' : '✕';
            messagesDiv.innerHTML = `<div class="${messageClass}">${icon} ${message}</div>`;
            messagesDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 4000);
        }
    </script>
</body>
</html>
